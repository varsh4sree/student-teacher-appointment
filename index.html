<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student-Teacher Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;;
      background: url('https://i.pinimg.com/736x/b1/3a/03/b13a032f1a7ed8af529cc28736e305ab.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding-top: 100px;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 5px #000;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      background-color: #6a1b9a;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8e24aa;
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>

</head>

<body>
  <div class="overlay">
    <h1>Welcome to Student-Teacher Booking Portal</h1>
    <div class="button-container">
      <button onclick="location.href='adminlogin.html'">Admin</button>
      <button onclick="location.href='teacherregister.html'">Teacher</button>
      <button onclick="location.href='studentregister.html'">Student</button>
    </div>
  </div>
</body>

</html>
